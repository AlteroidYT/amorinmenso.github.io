<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje Infinito</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0f111a;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1, h2 {
      font-size: 8vw;
      opacity: 0.4;
      text-shadow: 5px 5px 0 #000, 10px 10px 20px rgba(0,0,0,0.5);
      margin: 0;
      user-select: none;
    }

    .heart {
      width: 140px;
      height: 140px;
      background: red;
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg);
      position: relative;
      box-shadow: 0 0 40px #ff004c;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 140px;
      height: 140px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 40px #ff004c;
    }

    .heart::before {
      top: -70px;
      left: 0;
    }

    .heart::after {
      left: 70px;
      top: 0;
    }

    .counter {
      font-size: 2em;
      text-shadow: 0 0 20px #fff;
      user-select: none;
    }

    p {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      text-shadow: 0 0 20px #fff;
      margin: 0;
      user-select: none;
    }

    #pantalla-carga {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      user-select: none;
      transition: opacity 1s ease;
      font-family: Arial, Helvetica, sans-serif;
    }

    #pantalla-carga.ocultar {
      opacity: 0;
      pointer-events: none;
    }

    .contenedor-letras-svg {
      position: relative;
      width: 90%;
      max-width: 90vw;
    }

    .svg-letras {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
    }

    #porcentaje {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      color: #ff004c;
      text-shadow: 0 0 15px #ff004c;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="pantalla-carga">
    <div class="contenedor-letras-svg">
      <svg viewBox="0 0 600 200" class="svg-letras" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="clip-letras">
            <text x="135" y="150" font-size="150" font-family="Arial Black" font-weight="bold">D+F</text>
          </clipPath>
        </defs>
        <rect width="100%" height="100%" fill="#1a1a1a" />
        <g clip-path="url(#clip-letras)">
          <path id="onda" fill="#a10014"></path>
        </g>
        <text x="135" y="150" font-size="150" font-family="Arial Black" fill="none" stroke="#fff" stroke-width="3">D+F</text>
      </svg>
      <div id="porcentaje">0%</div>
    </div>
  </div>

  <div class="container">
    <h1>NO TE</h1>
    <div class="heart"></div>
    <div class="counter" id="counter">0</div>
    <p>Es Infinito</p>
    <h2>QUEDES</h2>
  </div>

  <script>
    let progreso = 0;
    const porcentaje = document.getElementById("porcentaje");
    const pantallaCarga = document.getElementById("pantalla-carga");
    const onda = document.getElementById("onda");

    function generarOnda(porc) {
      const alto = 200;
      const nivel = alto - (porc * alto / 100);
      let puntos = "";
      for (let x = 0; x <= 600; x += 10) {
        const y = nivel + 8 * Math.sin((x + progreso * 6) * 0.04);
        puntos += `${x},${y} `;
      }
      return `M0,${alto} L${puntos} L600,${alto} Z`;
    }

    const intervalo = setInterval(() => {
      progreso++;
      porcentaje.textContent = `${progreso}%`;
      onda.setAttribute("d", generarOnda(progreso));
      if (progreso >= 100) {
        clearInterval(intervalo);
        pantallaCarga.classList.add("ocultar");
        setTimeout(() => {
          pantallaCarga.style.display = "none";
        }, 1000);
      }
    }, 40);

    let counter = 0;
    const counterEl = document.getElementById('counter');

    function formatNumber(num) {
      if (num >= 1_000_000_000_000_000_000) return (num / 1_000_000_000_000_000_000).toFixed(2) + 'Quin';
      else if (num >= 1_000_000_000_000_000) return (num / 1_000_000_000_000_000).toFixed(2) + 'Cua';
      else if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(2) + 'B';
      else return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
    }

    function updateCounter() {
      counter += 1234;
      counterEl.textContent = formatNumber(counter);
      setTimeout(updateCounter, 30);
    }

    counterEl.textContent = '0';
    setTimeout(updateCounter, 3000);
  </script>
</body>
</html>
